<div class="container">
<div>
  <br><br>
    <table class="table table-striped table-condensed ">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>APPLICANT</th>
            <th>EVALUATOR</th>
            <th>TECHNOLOGY</th>
            <th>SKILL</th>
            <th>SCORE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eval of datas,index as idx">
            <td>{{idx+1}}</td>
            <td>{{eval.APPLICANTNAME | uppercase}}</td>
            <td>{{eval.EVALUATORNAME | uppercase}}</td>
            <td>{{eval.EVALNAME | uppercase}}</td>
            <td>{{eval.EVALSKILL | uppercase}}</td>
            <td>{{eval.EVALSCORE | uppercase}}</td>
          </tr>
        </tbody>
      </table>
      <div class="text-center container">
        <button type="button" mdbBtn class="btn btn-lg" rounded="true" color="primary" data-toggle="modal" data-target="#basicExample"  (click)="submit()"
mdbWavesEffect>Back</button>
    </div>
    </div>
    </div>
